<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">  
  <title>E-commerce product page</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg">
    <nav>
      <ul class="left-header-container">
        <li class="header-links">Collections</li>
        <li class="header-links">Men</li>
        <li class="header-links">Women</li>
        <li class="header-links">About</li>    
        <li class="header-links">Contact</li>    
      </ul>
    </nav>
    <ul class="right-header-container">
      <li class="cart-container">
        <img src="./images/icon-cart.svg">
      </li>
      <li class="profile-container">
        <img src="./images/image-avatar.png">
      </li>
    </ul>
  </header>
  <hr>

  <main>
    <section class="left-section">
      <div class="left-container">
        <div class="large-image">
          <img src="./images/image-product-1.jpg" alt="" srcset="">
        </div>
        <div class="small-images">
          <div class="card-small-image">
            <img src="./images/image-product-1-thumbnail.jpg">
          </div>
          <div class="card-small-image">
            <img src="./images/image-product-2-thumbnail.jpg">
          </div>
          <div class="card-small-image">
            <img src="./images/image-product-3-thumbnail.jpg" alt="" srcset="">
          </div>
          <div class="card-small-image">
            <img src="./images/image-product-4-thumbnail.jpg" alt="" srcset="">
          </div>
        </div>
      </div>
    </section>
    <section class="right-section">
      <div class="right-container">
        <h2 class="company-name">Sneaker Company</h2>      
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="main-text">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price-content">
          <div class="price">$125.00</div>
          <div class="discount-percent">50%</div>
        </div>
        <h6 class="full-price">  $250.00</h6>
        <div class="add-cart-btn">
          <button class="add-btn"></button>
          <p class="quantity">0</p>
          <button class="remove-btn"></button>
        </div>
        <button>
          <img src="./images/icon-cart.svg">
          <h6 class="call-action-cart">Add to cart</h6>
        </button>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kev</a>.
  </div> -->
</body>
</html>
